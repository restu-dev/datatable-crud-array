    <!-- Sweet Alert -->
    <script src="./assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <script>
        dataArray = [];

        loadTableArray();

        function tampilPesan(state, icon, title, message) {
            var placementFrom = 'top';
            var placementAlign = 'right';
            var state = state;
            var style = 'withicon';
            var content = {};

            content.title = title;
            content.message = message;
            if (style == "withicon") {
                content.icon = icon;
            } else {
                content.icon = 'none';
            }

            // content.url = 'index.html';
            // content.target = '_blank';

            $.notify(content, {
                type: state,
                placement: {
                    from: placementFrom,
                    align: placementAlign
                },
                time: 10,
                delay: 1,
            });
        }

        function clearForm() {
            $("#judul").val("");
            $("#keterangan").val("");
        }

        function addItem() {
            clearForm();
            $('#modal-default').modal('show');
            $('.modal-title').html('Add Item');
        }

        $(document).on("click", "#save_item", function (e) {
            var id = dataArray.length + 1;
            var judul = $("#judul").val();
            var keterangan = $("#keterangan").val();

            if (judul == "") {
                tampilPesan('warning', 'fa fa-info', 'Informasi', 'Judul tidak boleh kosong!');
            } else if (keterangan == "") {
                tampilPesan('warning', 'fa fa-info', 'Informasi', 'Keterangan tidak boleh kosong!');
            } else {

                var formData = {
                    id,
                    judul,
                    keterangan
                };

                // add to array
                dataArray.push(formData);

                $("#data_array").val(formData);

                // reload table
                loadTableArray();

                // close modal
                $('#modal-default').modal('hide');

            }
        });

        // load tabel 
        function loadTableArray() {

            $('#table_array').DataTable().destroy();

            var tabel = $("#table_array").DataTable({
                layout: {
                    topStart: {
                        buttons: [{
                            text: 'Add',
                            className: 'btn-primary',
                            action: function (e, dt, node, config) {
                                addItem();
                            }
                        }, 'copy', 'excel', 'pdf']
                    }
                },
                "searching": true,
                "paging": false,
                "responsive": true,
                "lengthChange": false,
                "autoWidth": false,
                "data": dataArray,
                "columns": [
                    {
                        data: 'id',
                        className: "text-center",
                    },
                    {
                        data: 'judul',
                        className: "text-left",
                    },
                    {
                        data: 'keterangan',
                        className: "text-left",
                    },
                    {
                        data: null,
                        "render": function (data, type, row, meta) {
                            return '<div class="btn-group">' +
                                '<button data-id="' + row.id + '"data-judul="' + row.judul + '"data-keterangan="' + row.keterangan +
                                '" data-toggle="tooltip" data-placement="top" title="Edit" type="button" class="btn btn-primary btn-sm edit_item"><i class="fas fa-edit"></i></button>' +
                                '<button data-id="' + row.id +
                                '" data-toggle="tooltip" data-placement="top" title="Hapus" type="button" class="btn btn-danger btn-sm hapus_item"><i class="fas fa-trash"></i></button>' +
                                '</div>'
                        },
                    },
                ]
            }).buttons().container().appendTo('#table_array_wrapper .col-md-6:eq(0)');

            tabel.on('order.dt search.dt', function () {
                tabel.column(0, {
                    search: 'applied',
                    order: 'applied'
                }).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            });
        }

        // hapus item
        $(document).on("click", ".hapus_item", function (e) {
            var id = $(this).data('id');

             swal({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                type: 'warning',
                buttons: {
                    cancel: {
                        visible: true,
                        text: 'No, cancel!',
                        className: 'btn btn-danger'
                    },
                    confirm: {
                        text: 'Yes, delete it!',
                        className: 'btn btn-success'
                    }
                }
            }).then((willDelete) => {

                if (willDelete) {
                    alert("hapus");

                    $.each(dataArray, function (i) {
                        if (dataArray[i].id === id) {
                            dataArray.splice(i, 1);
                            return false;
                        }
                    });

                    // reload table
                    loadTableArray();

                    var input = $("#data_array").val();
                    


                } else {
                    swal("Your imaginary file is safe!", {
                        buttons: {
                            confirm: {
                                className: 'btn btn-success'
                            }
                        }
                    });
                }

            });
        });
    </script>
